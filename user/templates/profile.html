{% extends 'base.html' %}
{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <div class="profile-picture">
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-img">
        </div>
        <div class="profile-details">
            <h1>{{ profile.user.username }}</h1>
            <p class="bio">{{ profile.bio }}</p>
            <p><strong>Age:</strong> {{ profile.age }}</p>
            <p><strong>Location:</strong> {{ profile.location }}</p>
            <p><strong>Interests:</strong> {{ profile.interests }}</p>
        </div>
    </div>
    <div class="profile-actions">
        <a href="{% url 'profilepicture' %}" class="edit-profile-btn">Change Profile Picture</a>
    </div>
    <div class="profile-actions">
        <a href="{% url 'profile_setup' %}" class="edit-profile-btn">Edit Profile</a>
    </div>
    <div class="profile-actions">
        <a href="{% url 'match' %}" class="edit-profile-btn">Match</a>
    </div>
    <div class="profile-actions">
        <a href="{% url 'chatchit' %}" class="edit-profile-btn">Chat</a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .profile-container {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }

    .profile-header {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-bottom: 30px;
    }

    .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 30px;
    }

    .profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .profile-details {
        max-width: 500px;
    }

    .bio {
        font-style: italic;
        color: #777;
    }

    .profile-actions {
        margin-top: 30px;
    }

    .edit-profile-btn {
        background-color: #0095f6;
        color: white;
        padding: 12px 30px;
        border-radius: 5px;
        font-size: 16px;
        text-decoration: none;
    }

    .edit-profile-btn:hover {
        background-color: #0078d4;
    }
</style>
{% endblock %}
